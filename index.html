<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" />
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="right-container">
        <h1 class="item-tag">Perfume</h1>
        <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description-name">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <h3 class="sale-price"> $149.99 </h3>
        <span class="original-price">$169.99</span>
        <button>
          <span class="material-symbols-outlined"> shopping_cart </span><span class="placeholder">Add to
          Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
